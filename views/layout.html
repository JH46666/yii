<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock  %}</title>
    {% block head %}
        <!-- <link rel="stylesheet" href="/styles/index.css"> -->
    {% endblock  %}
</head>

<body>

    <div>
        {% block content %}


        {% endblock  %}
    <div>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js">

    </script>
    <script src="/scripts/index.js"> 
    </script>
    <script type="module">
        console.log('我支持模块化')
        import('/scripts/add.js').then((res) => {
            // console.log(res)
            const create = new res.default;
            create.add()
        })
    </script>
    <script type="nomodule" src="https://cdn.staticfile.org/systemjs/3.1.6/system.js">
        console.log('我不支持模块化')
        System.import('/scripts/add-bundle.js').then((res) => {
                // console.log(res)
                const create = new res.default;
                create.add()
            })
    </script>

</body>


</html>
